<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

</head>
<body>
<div class="container p-3">
  <div class="card" style= "width: 60rem;">

    <div class="card-header bg-light">
        <h2> Payment form example </h2>
    </div>
    
    <div class="card-body">

    
      <div class="alert alert-danger" role="alert">
        <strong>Some fields are missing</strong>
      </div>

      <form class="row g-3">
        <div class="col-4">
          <label for="inputAddress" class="form-label">Card #</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="xxxxxxxxxxx">
        </div>
        <div class="col-4">
          <label for="inputAddress2" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="0000">
        </div>
        <div class="col-4">
          <label for="inputAddress2" class="form-label">Amount</label>
          <div class="d-flex">
            <i class="fa-solid fa-dollar-sign mt-3 mx-1 small"></i>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Amount">
        </div>
        </div>
    
        <div class="row">
          <div class="col-md-6 my-3">
          <label for="inputEmail4" class="form-label">First Name</label>
          <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6 my-3">
          <label for="inputPassword4" class="form-label">Last Name</label>
          <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 my-3">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4 my-3">
          <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
            <option selected>Pick a State</option>
            <option>Montevideo</option>
            <option>Canelones</option>
            <option>Maldonado</option>
            </select>
          </div>
          <div class="col-md-2 my-3">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
   
          <div class="row">
              <div class="col-md-6 my-3">
                <p>We accept:</p>            
                <div class="d-flex">
                  <div class="alert alert-dark bg-secondary" role="alert">
                            
                  <div class="form-check form-check-inline mx-3">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                  <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-mastercard text-light"></i>
                  </label>
                  </div>
      
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    <i class="fa-brands fa-cc-visa text-light"></i>
                  </label>
                  </div>
            
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  <i class="fa-brands fa-cc-diners-club text-light"></i>
                </label>
                </div>
              

                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  <i class="fa-brands fa-cc-amex text-light"></i>
                </label>
                </div>
              
              </div>
              </div>
            
             
          
          </div>  
          
          <div class="col-md-6 my-3">
          <div class="mb-5">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <small>Add any notes here.</small>
          </div>
          </div>
        </div>
      </form>
    </div>
       
        
    <div class="card-footer bg-light text-end">
          <button type="submit" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
          
    </div>
  </div>    
</div>    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
<script src="https://kit.fontawesome.com/93eae507b4.js" crossorigin="anonymous"></script>
</body>
</html>
